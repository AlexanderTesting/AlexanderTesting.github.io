<!DOCTYPE html>
<html lang="en">

<head>
  <iframe width = "580" height = "335" src = "https://alexandertesting.github.io/WebsiteTest/Card/PresentationCard.html" title = "Alex's Presentation Card" frameborder = "0"></iframe >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.clipboard').on("click", function () {
        value = $(this).data('ref');

        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val(value).select();
        document.execCommand("copy");
        $temp.remove();

        // Use notify.js to display a notification
        $.notify("URL copied!", "success");

      })
    })
  </script>

      

  <script>
      $(document).ready(function () {
        $('.clipboard').on("click", function () {
          var message = document.createElement('p');
          message.classList.add('effect');
          message.innerHTML = 'URL copied!';
          this.parentNode.insertBefore(message, this);
          setTimeout(function () {
            $(message).remove();
          }, 2500);

        })
      })
  </script>

</head>

<body>


  <span class="clipboard" data-ref="example.com1">Copy URL</span>
  <span class="clipboard" data-ref="example.com2">Copy URL</span>
</body>
