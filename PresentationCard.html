<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel = "stylesheet" href="PresentationStyle.css">
    <title>Alexander Card</title>
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <div class="card-front">
                <div class="left">
                    <img src="images/gifforpfp.gif" />
                    <!--<h4> <span>A</span>lexander</h4>-->
                </div>
                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user-tie"></i>
                        <div>
                            <h4>Name</h4>
                            <p>Alexander</p>
                        </div>
                    </div>
                    <div class="discord right-content">
                        <i class="fab fa-discord"></i>
                        <div>
                            <h4>Discord User</h4>
                            <p>Al3xannder#0007</p>
                        </div>
                    </div>
                    <div class="scripts right-content">
                        <i class="fa fa-scroll"></i>
                        <div>
                            <h4>Coding</h4>
                            <p>New to coding.</p>
                        </div>
                    </div>
                    <div class="github right-content">
                        <i class="fab fa-github"></i>
                        <div>
                            <h4>GitHub User</h4>
                            <p>Username</p>
                            <!--<p><a href="https://github.com/FOXTROXHACKS" target="_blank">GitHub Profile</a></p>--> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="images/gifforpfp.gif" />
            </div>
        </div>
    </div>
</body>
</html>
